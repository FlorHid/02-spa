<h1>Searching heroe: <small>{{ termino }}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length== 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            There is no results for {{ termino }}
        </div>

    </div>

</div>

<div class="card-columns">

    <app-heroe-card [heroe]="foo" [index]="foo.idx" *ngFor="let foo of heroes"></app-heroe-card>

</div>
