<div class="jumbotron jumbotron-fluid animated fadeIn fast">
    <h1 class="display-5">{{ "Heroe: " + heroe.nombre + " " | uppercase }}</h1>
    <h5>({{ heroe.aparicion | date:'y' }})</h5>
    <hr>

    <div class="row animated fadeIn fast">

        <div class="col-md-4">

            <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
            <br><br>

            <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>

        </div>

        <div class="col-md-8">
            <h3>{{ "Casa: " + heroe.casa }}</h3>
            <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/img/marvel-logo.png" alt="Marvel">
            <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/dc-logo.png" alt="DC">
            <hr>

            <p class="lead">
                {{ "Biografia: " + heroe.bio }}
            </p>
        </div>

    </div>

</div>
